name: Deploy Docs

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  rustdoc:
    name: Build crate documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build docs
        run: cargo doc --all-features --no-deps --workspace

      - name: Upload docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: crate-docs
          path: target/doc

  mdbook:
    name: Build book documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download mdBook and build docs
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.21/mdbook-v0.4.21-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          bin/mdbook build docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: book-docs
          path: docs/book

  deploy-site:
    runs-on: ubuntu-latest
    needs: [rustdoc, mdbook]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download book
        uses: actions/download-artifact@v3
        with:
          name: book-docs
          path: site

      - name: Download Rustdoc
        uses: actions/download-artifact@v3
        with:
          name: crate-docs
          path: site/docs

      # This does the following:
      # - Redirects /docs to /docs/claw
      # - Prevents Github from thinking this is a Jekyll project
      - name: Finalize documentation
        run: |
          echo "<meta http-equiv=\"refresh\" content=\"0; url=claw/index.html\">" > site/docs/index.html
          touch site/.nojekyll
      
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          single-commit: true
          force: true
